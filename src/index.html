<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QuickMark - Markdown Reference</title>
    <link rel="stylesheet" href="../assets/css/application.css">
  </head>
  <body>
    <table width="100%">
      <tr>
        <td colspan="3" class="header"><h3>Headers</h3></td>
      </tr>
      <tr>
        <td>#Heading 1</td>
        <td></td>
        <td><h1>Heading 1</h1></td>
      </tr>
      <tr>
        <td>##Heading 2</td>
        <td></td>
        <td><h2>Heading 2</h2></td>
      </tr>
      <tr>
        <td>###Heading 3</td>
        <td></td>
        <td><h3>Heading 3</h3></td>
      </tr>
      <tr>
        <td>####Heading 4</td>
        <td></td>
        <td><h4>Heading 4</h4></td>
      </tr>
      <tr>
        <td>#####Heading 5</td>
        <td></td>
        <td><h5>Heading 5</h5></td>
      </tr>
      <tr>
        <td>######Heading 6</td>
        <td></td>
        <td><h6>Heading 6</h6></td>
      </tr>
      <tr>
        <td colspan="3" class="header"><h3>Emphasis</h3></td>
      </tr>      
      <tr>
        <td>**Bold Text**</td>
        <td></td>
        <td><b>Bold Text</b></td>
      </tr>
      <tr>
        <td>*Italic Text*</td>
        <td></td>
        <td><i>Italic Text</i></td>
      </tr>
      <tr>
        <td>~~Strikethrough~~</td>
        <td></td>
        <td><strike>Strikethrough</strike></td>
      </tr>
      <tr>
        <td colspan="3" class="header"><h3>Lists</h3></td>
      </tr> 
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    

  </body>
</html>
