<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markdown Reference</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        border: 0px;
      }
      table {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
      }
      h1,h2,h3,h4,h5,h6 {
        margin-top: 0px;
        margin-bottom: 0px;
      }
      h1,h2 {
        padding-top: 0px;
        padding-bottom: 0px;
      }
      .header {
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td colspan="3" class="header"><h3>Headers</h3></td>
      </tr>
      <tr>
        <td>#Heading 1</td>
        <td></td>
        <td><h1>Heading 1</h1></td>
      </tr>
      <tr>
        <td>##Heading 2</td>
        <td></td>
        <td><h2>Heading 2</h2></td>
      </tr>
      <tr>
        <td>###Heading 3</td>
        <td></td>
        <td><h3>Heading 3</h3></td>
      </tr>
      <tr>
        <td>####Heading 4</td>
        <td></td>
        <td><h4>Heading 4</h4></td>
      </tr>
      <tr>
        <td>#####Heading 5</td>
        <td></td>
        <td><h5>Heading 5</h5></td>
      </tr>
      <tr>
        <td>######Heading 6</td>
        <td></td>
        <td><h6>Heading 6</h6></td>
      </tr>
      <tr>
        <td colspan="3" class="header"><h3>Emphasis</h3></td>
      </tr>      
      <tr>
        <td><b>Bold Text</b></td>
        <td></td>
        <td>**Bold Text**</td>
      </tr>
      <tr>
        <td><i>Italic Text</i></td>
        <td></td>
        <td>*Italic Text*</td>
      </tr>
      <tr>
        <td><strike>Strikethrough</strike></td>
        <td></td>
        <td>~~Strikethrough~~</td>
      </tr>
      <tr>
        <td colspan="3" class="header"><h3>Lists</h3></td>
      </tr> 
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      



    </table>
    

  </body>
</html>
